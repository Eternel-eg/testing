<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f3f4f6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* 3D Stage */
        .stage {
            /* Deeper perspective for the paper sliding out effect */
            perspective: 1500px;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* Envelope Container */
        .envelope-wrapper {
            position: relative;
            /* MOBILE: FULL WIDTH (No Bezels) */
            width: 100vw; 
            max-width: 100%;
            margin: 0 auto;
            
            /* GRID LAYOUT */
            display: grid;
            grid-template-areas: "stack";
            align-items: end; 
            
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Desktop Constraints */
        @media (min-width: 768px) {
            .envelope-wrapper {
                width: 90vw;
                max-width: 1000px; /* Constrain on large screens */
            }
        }

        /* -- The Flap Section -- */
        .flap-wrapper {
            grid-area: stack; 
            width: 100%;
            position: relative;
            z-index: 30; /* Highest Z-index */
            
            transform-origin: bottom center;
            /* Smooth easing for "Opening" feel */
            transition: transform 1.2s cubic-bezier(0.45, 0, 0.55, 1);
            transform-style: preserve-3d;
        }

        .flap-image {
            width: 100%;
            display: block;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transition: filter 1.2s ease;
        }

        .flap-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfbf7;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: rotateY(180deg);
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.1) 100%);
        }

        /* -- The Paper/Letter Inside -- */
        .letter-card {
            grid-area: stack;
            z-index: 15; /* Behind flap (30) AND behind Body (20) */
            
            /* Initial State: Tucked inside */
            width: 90%;
            height: 85%; /* Slightly shorter than envelope */
            justify-self: center;
            background: #fff;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            border-radius: 4px;
            
            /* Transform */
            transform-origin: center bottom;
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy exit */
            transform: translateY(10%) scale(0.95); /* Hidden inside */
            opacity: 0; /* Hidden initially */
        }

        /* -- The Body Section -- */
        .body-wrapper {
            grid-area: stack; 
            width: 100%;
            position: relative;
            z-index: 20; /* On top of letter (15), below flap (30) */
        }
        
        .body-image {
            width: 100%;
            display: block;
            pointer-events: none;
        }

        /* --- ANIMATION STATES --- */

        /* 1. Open Envelope */
        .envelope-wrapper.open {
            transform: translateY(20%); /* Move down slightly to make room for paper */
        }

        .envelope-wrapper.open .flap-wrapper {
            transform: rotateX(180deg); /* Flip open */
        }
        
        .envelope-wrapper.open .flap-image {
            filter: brightness(0.85); /* Shadow effect */
        }

        /* 2. Paper Slides Out */
        .envelope-wrapper.open .letter-card {
            opacity: 1;
            /* z-index REMOVED: Stays at 15, so it slides BEHIND the body (20) */
            
            /* Slide UP out of envelope */
            transform: translateY(-60%) scale(1);
            /* DELAY UPDATE: Wait 1.2s for flap to finish, then start sliding */
            transition-delay: 1.2s; 
        }

        /* Page 2 (Full Screen Overlay) */
        #page-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            
            opacity: 0;
            pointer-events: none;
            
            /* Start zoomed out (matching the paper position roughly) */
            transform: scale(0.8);
            transform-origin: center center;
            transition: all 0.8s ease-out;
        }

        #page-2.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1); /* Fill screen */
        }

        #page-1 {
            transition: opacity 1s ease;
        }
        
        #page-1.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .img-error {
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 0.8rem;
            min-height: 200px;
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
        }
    </style>
</head>
<body class="bg-stone-100">

    <!-- PAGE 1: The Envelope -->
    <div id="page-1" class="stage">
        
        <!-- Envelope Component (Click Anywhere) -->
        <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
            
            <!-- TOP FLAP -->
            <div class="flap-wrapper">
                <img src="https://drive.google.com/thumbnail?id=1hwNZMskz7Zd2k3V9w1VvK_0tXTP2R68o&sz=w2000" 
                     alt="Envelope Flap" 
                     class="flap-image"
                     onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'img-error\'>Image 1 Failed</div>'">
                <div class="flap-back"></div>
            </div>

            <!-- THE PAPER (Letter Proxy) -->
            <div class="letter-card flex items-center justify-center">
                 <div class="text-center opacity-30">
                     <div class="w-12 h-1 bg-stone-300 mb-2 mx-auto"></div>
                     <div class="w-8 h-1 bg-stone-300 mx-auto"></div>
                 </div>
            </div>

            <!-- BOTTOM BODY -->
            <div class="body-wrapper">
                <img src="https://drive.google.com/thumbnail?id=1ZwJU_phvAhnLB2ZOxELWNyQI2wzkW-Rd&sz=w2000" 
                     alt="Envelope Body" 
                     class="body-image"
                     onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'img-error\'>Image 2 Failed</div>'">
            </div>

        </div>

    </div>

    <!-- PAGE 2: The Full Screen Content -->
    <div id="page-2" class="flex flex-col items-center justify-center bg-white p-6">
        <div class="max-w-3xl w-full text-center border-4 border-double border-stone-200 p-8 md:p-16 rounded-lg shadow-2xl bg-stone-50 h-full flex flex-col justify-center">
            
            <div class="mb-8 text-gold-500">
                <svg class="w-20 h-20 mx-auto text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v9a2 2 0 002 2z"></path>
                </svg>
            </div>

            <h2 class="font-playfair text-5xl md:text-7xl text-stone-800 mb-8 font-bold">Welcome</h2>
            
            <p class="text-stone-600 text-lg md:text-2xl leading-relaxed mb-12 max-w-2xl mx-auto">
                You have successfully opened the envelope. This is Page 2. 
                <br><br>
                Here you can place your invitation details, special message, or redirect links.
            </p>

            <button onclick="resetEnvelope()" class="text-stone-400 hover:text-stone-600 text-base md:text-lg underline transition-colors">
                Close and go back
            </button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const page1 = document.getElementById('page-1');
            const page2 = document.getElementById('page-2');

            // 1. Trigger Open Animation (Flap opens, Paper slides up)
            envelope.classList.add('open');

            // 2. Wait for flap (1.2s) + paper slide (1.5s) to complete
            setTimeout(() => {
                // Fade/Zoom into Page 2
                page2.classList.add('active');
                
                // Hide Page 1 after transition completes
                setTimeout(() => {
                    page1.style.display = 'none';
                }, 800);

            }, 2800); // Increased delay: 1200ms (flap) + 1500ms (slide) + 100ms buffer
        }

        function resetEnvelope() {
            const envelope = document.getElementById('envelope');
            const page1 = document.getElementById('page-1');
            const page2 = document.getElementById('page-2');

            // Fade out Page 2
            page2.classList.remove('active');

            // Reset Page 1 visibility
            setTimeout(() => {
                page1.style.display = 'flex';
                // Force reflow
                void page1.offsetWidth;
                envelope.classList.remove('open');
            }, 500);
        }
    </script>
</body>
</html>
